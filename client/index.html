<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="appController">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Angular seed</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="app.css"> 
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script src="bower_components/angular/angular.js"></script>

	<script src="out/segmentation/segment.js"></script>
	<script src="out/segmentation/segment-selection.js"></script>
	<script src="out/app.js"></script>
</head>

<body style="padding: 20px;">
	<ul>
		<li ng-repeat="segmentCandidate in segmentCandidates">
			<a href="" ng-click="setSelected( segmentCandidate.displayName )">{{segmentCandidate.displayName}}</a>
			<div ng-show="getSelected() === segmentCandidate.displayName" segment-selection="segmentCandidate.htmlTemplate()"></div>
		</li>
	</ul>
</body>
</html>
